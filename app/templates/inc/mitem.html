{% macro MItem( items) %}
{%- if items %}
    <div class="columns is-multiline is-mobile m-1 p-0">
        {% for m in items %}
            <div class="column is-6-mobile is-4-tablet is-2-desktop" style="padding:6px 4px;">
                <a href="/{{ 'series' if m.is_series else 'movie'}}/{{ m.slug }}">
                    <div class="card">
                        <div class="card-image">
                        <figure class="image is-square">
                            <img src="/file/thump/{{ m.cover_img }}.jpg" alt="Image">
                        </figure>
                        </div>
                        <div class="card-content p-2">
                        <div class="media mb-1">
                            <div class="media-content">
                            <p class="title is-5 no-of">{{ m.title }}</p>
                            </div>
                        </div>
                    
                        <div class="content">
                            <small class="no-of-2l">{{ m.desc }}..</small>
                        </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% else %}
<h3 class="subtitle is-6 has-text-danger">No Movies/Series found</h3>
{% endif -%}
{% endmacro %}
